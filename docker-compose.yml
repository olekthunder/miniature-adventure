version: "3"

x-hz: &hz
  image: hazelcast/hazelcast:4.0.3
  volumes: 
    - .:/hz-config
  environment:
  - JAVA_OPTS="-Dhazelcast.config=/hz-config/hazelcast.xml"

x-logging_service: &x-logging_service
  build: ./services/logging_service
  env_file: env.env

services:
  hz1:
    <<: *hz
  hz2:
    <<: *hz
  hz3:
    <<: *hz
  mgmt:
    image: hazelcast/management-center:4.0.3
    restart: always
    ports:
      - 8080:8080
    environment:
      - MC_HTTP_PORT=8080  
    command: "bash -c \"./mc-conf.sh cluster add -ma hz1:5701,hz2:5701,hz3:5701 -cn dev && sleep 2 && ./start.sh -v\""
    depends_on:
      - hz1
      - hz2
      - hz3
  messages_service:
    build: ./services/messages_service
    ports: 
      - 8083:8083
    env_file: env.env
  logging_service1:
    <<: *x-logging_service
    ports: 
      - 8182:8082
  logging_service2:
    <<: *x-logging_service
    ports: 
      - 8282:8082
  logging_service3:
    <<: *x-logging_service
    ports: 
      - 8382:8082
  facade_service:
    build: ./services/facade_service
    ports: 
      - 8081:8081
    env_file: env.env
      
networks:
  default:
    name: "hznet"